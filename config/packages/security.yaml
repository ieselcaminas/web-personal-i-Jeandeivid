security:
    enable_authenticator_manager: true

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: /manga

            logout:
                path: app_logout

    access_control:
        - { path: ^/manga/new, roles: ROLE_USER }
        - { path: ^/manga/edit, roles: ROLE_USER }
        - { path: ^/manga/delete, roles: ROLE_USER }
